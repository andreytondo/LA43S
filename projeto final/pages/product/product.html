<div id="product-page" class="flex gap-3">
    <section id="product-images">
        <img id="main-image">
        <div id="thumbnails"></div>
    </section>
    <section id="product-info">
        <div class="general-info">
            <div class="track">
                <h3 id="title"></h3>
                <h6 id="artist"></h6>
            </div>

            <div class="additional-info">
                <b id="info"></b>
            </div>

            <div class="pricing">
                <div class="price">
                    <span id="value"></span>
                </div>
                <h6 id="installments"></h6>
                <button class="primary">COMPRAR AGORA</button>
                <span id="cart-action">
                    <i class="fa-regular fa-heart"></i>
                    Adicionar ao carrinho
                </span>
            </div>
        </div>

        <div class="description">
            <h3>Descrição do produto</h2>
                <p id="description"></p>
        </div>

        <div class="shipping">
            <h3>Calcular frete</h3>
            <form class="flex flex-column gap-1">
                <div class="flex gap-1">
                    <input id="cep" class="w-full" type="text" placeholder="CEP" maxlength="9" required />
                    <button id="shipping-button" class="primary" type="button">Calcular</button>
                </div>
                <div id="address">
                    <span id="client-address"></span>
                    <span id="shipping-price"></span>
                </div>
            </form>
        </div>
    </section>
</div>
